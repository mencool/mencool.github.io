ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Taro <span class="keyword">from</span> <span class="string">'@tarojs/taro'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> HTTP_STATUS = &#123;</span><br><span class="line">  SUCCESS: <span class="number">200</span>,</span><br><span class="line">  CLIENT_ERROR: <span class="number">400</span>,</span><br><span class="line">  AUTHENTICATE: <span class="number">401</span>,</span><br><span class="line">  FORBIDDEN: <span class="number">403</span>,</span><br><span class="line">  NOT_FOUND: <span class="number">404</span>,</span><br><span class="line">  SERVER_ERROR: <span class="number">500</span>,</span><br><span class="line">  BAD_GATEWAY: <span class="number">502</span>,</span><br><span class="line">  SERVICE_UNAVAILABLE: <span class="number">503</span>,</span><br><span class="line">  GATEWAY_TIMEOUT: <span class="number">504</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> token = <span class="string">''</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> createHeaderObject = <span class="function">(<span class="params">params, url</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> contentType = <span class="string">'application/json'</span>;</span><br><span class="line">  contentType = params.contentType || contentType;</span><br><span class="line">  token = Taro.getStorageSync(<span class="string">'sessionId'</span>);</span><br><span class="line">  <span class="comment">// const cookie = Taro.getStorageSync('cookie');  //判断是否登录</span></span><br><span class="line">  <span class="comment">// if (!token &amp;&amp; url !== '/api/user/verification' &amp;&amp; url !== '/api/user/equalVerification' &amp;&amp; url !== '/api/user/login' &amp;&amp; url !== '/api/user/setAccount') &#123;</span></span><br><span class="line">  <span class="comment">//   Taro.showToast(&#123;</span></span><br><span class="line">  <span class="comment">//     title: '未登录或者登录已失效，请重新登录',</span></span><br><span class="line">  <span class="comment">//     mask: true,</span></span><br><span class="line">  <span class="comment">//     icon: 'none'</span></span><br><span class="line">  <span class="comment">//   &#125;);</span></span><br><span class="line">  <span class="comment">//   Taro.redirectTo(&#123;</span></span><br><span class="line">  <span class="comment">//     url: '/pages/login/index'</span></span><br><span class="line">  <span class="comment">//   &#125;)</span></span><br><span class="line">  <span class="comment">// &#125;</span></span><br><span class="line">  <span class="keyword">let</span> header = &#123;</span><br><span class="line">    <span class="string">'content-type'</span>: contentType,</span><br><span class="line">    token,</span><br><span class="line">    <span class="string">'wx-type'</span>: <span class="string">'wx'</span></span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">return</span> header;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">request</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">  baseOptions(&#123; params, method &#125;) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params"> resolve, reject </span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">let</span> &#123; url, data &#125; = params;</span><br><span class="line">      <span class="keyword">const</span> header = createHeaderObject(params, url);</span><br><span class="line"></span><br><span class="line">      <span class="built_in">console</span>.group(<span class="string">'ajax'</span>);</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;url&#125;</span> 请求参数为: `</span>);</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">'header'</span>, header);</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">'data'</span>, data);</span><br><span class="line">      <span class="built_in">console</span>.groupEnd();</span><br><span class="line"></span><br><span class="line">      <span class="keyword">const</span> option = &#123;</span><br><span class="line">        isShowLoading: <span class="literal">false</span>,</span><br><span class="line">        loadingText: <span class="string">'正在加载'</span>,</span><br><span class="line">        url: global.requestUrl + url,</span><br><span class="line">        data,</span><br><span class="line">        method,</span><br><span class="line">        header,</span><br><span class="line">        success(res) &#123;</span><br><span class="line">          <span class="keyword">if</span> (res.statusCode === HTTP_STATUS.NOT_FOUND) &#123;</span><br><span class="line">            <span class="comment">// return logError('api', '请求资源不存在');</span></span><br><span class="line">          &#125; <span class="keyword">else</span> <span class="keyword">if</span> (res.statusCode === HTTP_STATUS.BAD_GATEWAY) &#123;</span><br><span class="line">            <span class="comment">// return logError('api', '服务端出现了问题');</span></span><br><span class="line">          &#125; <span class="keyword">else</span> <span class="keyword">if</span> (res.statusCode === HTTP_STATUS.FORBIDDEN) &#123;</span><br><span class="line">            <span class="comment">// return logError('api', '没有权限访问');</span></span><br><span class="line">          &#125; <span class="keyword">else</span> <span class="keyword">if</span> (res.statusCode === HTTP_STATUS.SUCCESS) &#123;</span><br><span class="line">            <span class="keyword">const</span> &#123; errorCode &#125; = res.data;</span><br><span class="line">            <span class="keyword">if</span> (errorCode === <span class="string">'NotLogin'</span>) &#123;</span><br><span class="line">              reject(res.data);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">              resolve(res.data);</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        error(e) &#123;</span><br><span class="line">          <span class="comment">// logError(`api $&#123;url&#125;`, '请求接口出现问题', e);</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;;</span><br><span class="line">      <span class="keyword">return</span> wx.request(option);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">get</span>(url, data = '') &#123;</span><br><span class="line">    <span class="keyword">let</span> option = &#123; url, data &#125;;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.baseOptions(option);</span><br><span class="line">  &#125;</span><br><span class="line">  post(url, data, contentType) &#123;</span><br><span class="line">    <span class="keyword">let</span> params = &#123; url, data, contentType &#125;;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.baseOptions(&#123;params, <span class="attr">method</span>: <span class="string">'POST'</span>&#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> res;</span><br><span class="line">    &#125;).catch(<span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> err;</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="keyword">new</span> request();</span><br></pre></td></tr></table></figure>
